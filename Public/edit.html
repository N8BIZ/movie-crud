<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Movie Page</title>
  </head>
  <body class="new">
    <header>
      <h1>N8's Movie Ratings</h1>
      <h2>R8, H8, or EL8!</h2>
    </header>
    <div class="Add">
      <span class="addamovie">Add A Movie</span>
    </div>
    <form>
  <div class="form-group">
    <label for="edit title">Title</label>
    <input type="email" class="form-control" id="edit title" aria-describedby="titleHelp" placeholder="Enter title">
  </div>
  <div class="form-group col-md-6">
    <label for="edit director">Director</label>
    <input type="directorname" class="form-control" id="edit director" placeholder="Director">
  </div>
  <div class="form-group col-md-6">
    <label for="edit year">Year</label>
    <input type="year" class="form-control" id="edit year" placeholder="Year">
  </div>
  <div class="form-group">
    <label for="edit myrating">My Rating</label>
    <input type="rating" class="form-control" id="edit myrating" placeholder="My Rating">
  </div>
  <div class="form-group">
    <label for="edit posterurl">Poster URL</label>
    <input type="password" class="form-control" id="edit posterurl" placeholder="Poster URL">
  </div>
  <button class="edit button" type="submit" class="btn btn-primary">Edit Movie</button>
</form>
    <script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
